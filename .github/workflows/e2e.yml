name: E2E Tests

on:
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  e2e-test:
    name: E2E WebDriver Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libtesseract-dev \
            libleptonica-dev \
            clang \
            webkit2gtk-driver \
            xvfb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./app/src-tauri -> target"

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install


      - name: Install E2E test dependencies
        working-directory: ./app/e2e
        run: npm install

      - name: Install Tesseract language data
        run: |
          sudo mkdir -p /usr/share/tessdata
          sudo wget -O /usr/share/tessdata/eng.traineddata https://github.com/tesseract-ocr/tessdata_best/raw/main/eng.traineddata
        
      - name: Build Tauri app (Debug)
        working-directory: ./app
        run: npm run tauri build -- --debug --no-bundle

      - name: Run E2E tests with xvfb
        working-directory: ./app/e2e
        run: xvfb-run --auto-servernum npm test
        env:
          CI: true
