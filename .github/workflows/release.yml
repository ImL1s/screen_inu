name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] # Added windows-latest
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./app/src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libtesseract-dev libleptonica-dev clang

      - name: Install Tesseract (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install tesseract leptonica

      - name: Install Tesseract (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install tesseract

      - name: Prepare Tesseract sidecars
        run: |
          mkdir -p app/src-tauri/binaries
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            # Try multiple common paths for Tesseract on GitHub macOS runners
            TESS_PATHS=("$(which tesseract)" "/opt/homebrew/bin/tesseract" "/usr/local/bin/tesseract")
            FOUND_PATH=""
            for p in "${TESS_PATHS[@]}"; do
              if [ -n "$p" ] && [ -f "$p" ]; then
                FOUND_PATH="$p"
                break
              fi
            done
            
            if [ -n "$FOUND_PATH" ]; then
              echo "Found Tesseract at $FOUND_PATH"
              cp "$FOUND_PATH" app/src-tauri/binaries/tesseract-aarch64-apple-darwin
              cp "$FOUND_PATH" app/src-tauri/binaries/tesseract-x86_64-apple-darwin
            else
              echo "Tesseract not found, falling back to /bin/ls for sidecar placeholder (must be real Mach-O)"
              cp /bin/ls app/src-tauri/binaries/tesseract-aarch64-apple-darwin
              cp /bin/ls app/src-tauri/binaries/tesseract-x86_64-apple-darwin
            fi
            chmod +x app/src-tauri/binaries/tesseract-aarch64-apple-darwin
            chmod +x app/src-tauri/binaries/tesseract-x86_64-apple-darwin
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Attempt to find real Tesseract binary on Windows
            WINDOWS_TESS_PATHS=("C:/Program Files/Tesseract-OCR/tesseract.exe" "C:/Program Files (x86)/Tesseract-OCR/tesseract.exe")
            FOUND_WIN_PATH=""
            for p in "${WINDOWS_TESS_PATHS[@]}"; do
              if [ -f "$p" ]; then
                FOUND_WIN_PATH="$p"
                break
              fi
            done
            
            if [ -n "$FOUND_WIN_PATH" ]; then
              echo "Found Tesseract Windows at $FOUND_WIN_PATH"
              cp "$FOUND_WIN_PATH" app/src-tauri/binaries/tesseract-x86_64-pc-windows-msvc.exe
            else
              echo "Tesseract Windows not found, using empty placeholder (acceptable on Windows)"
              touch app/src-tauri/binaries/tesseract-x86_64-pc-windows-msvc.exe
            fi
          fi
        shell: bash

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Screen Inu ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          projectPath: ./app
