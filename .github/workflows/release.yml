name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] # Added windows-latest
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./app/src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libtesseract-dev libleptonica-dev clang

      - name: Install Tesseract (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install tesseract leptonica

      - name: Install Tesseract (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install tesseract

      - name: Prepare Tesseract sidecars
        run: |
          mkdir -p app/src-tauri/binaries
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            # Attempt to find real Tesseract binary on macOS
            TESS_PATH=$(which tesseract || echo "/usr/local/bin/tesseract")
            if [ -f "$TESS_PATH" ]; then
              cp "$TESS_PATH" app/src-tauri/binaries/tesseract-aarch64-apple-darwin
              cp "$TESS_PATH" app/src-tauri/binaries/tesseract-x86_64-apple-darwin
            else
              touch app/src-tauri/binaries/tesseract-aarch64-apple-darwin
              touch app/src-tauri/binaries/tesseract-x86_64-apple-darwin
            fi
            chmod +x app/src-tauri/binaries/tesseract-aarch64-apple-darwin
            chmod +x app/src-tauri/binaries/tesseract-x86_64-apple-darwin
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Attempt to find real Tesseract binary on Windows
            if [ -f "C:/Program Files/Tesseract-OCR/tesseract.exe" ]; then
              cp "C:/Program Files/Tesseract-OCR/tesseract.exe" app/src-tauri/binaries/tesseract-x86_64-pc-windows-msvc.exe
            else
              touch app/src-tauri/binaries/tesseract-x86_64-pc-windows-msvc.exe
            fi
          fi
        shell: bash

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Screen Inu ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          projectPath: ./app
