name: Screen Inu CI

on:
  push:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./app/src-tauri -> target"

      - name: Prepare dummy Tesseract sidecars
        run: |
          mkdir -p app/src-tauri/binaries
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            touch app/src-tauri/binaries/tesseract-aarch64-apple-darwin
            touch app/src-tauri/binaries/tesseract-x86_64-apple-darwin
            chmod +x app/src-tauri/binaries/tesseract-aarch64-apple-darwin
            chmod +x app/src-tauri/binaries/tesseract-x86_64-apple-darwin
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Windows sidecars are often .exe, but externalBin config just says 'binaries/tesseract'
            # Looking at ocr.rs, it expects platform specific names.
            touch app/src-tauri/binaries/tesseract-x86_64-pc-windows-msvc.exe
          fi
        shell: bash

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install

      - name: Build Check (Tauri)
        working-directory: ./app
        run: npm run tauri build -- --no-bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
