name: Screen Inu CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install System Dependencies (macOS)
        run: brew install tesseract tesseract-lang

      - name: Install Frontend Dependencies
        working-directory: ./app
        run: npm install

      - name: Run Rust Tests
        working-directory: ./app/src-tauri
        run: cargo test

      - name: Build App (Check only)
        working-directory: ./app
        run: npm run tauri build -- --debug
        env:
           # Skip bundling to save time in CI check, or use build w/o bundle
           # But tauri build usually bundles. We can strictly use cargo check for speed if preferred.
           # Let's try a full debug build to ensure compiling works.
           NO_STRIP: true
